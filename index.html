<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-parent">
          <p class="p"><b>Where in the world?</b></p>
          <p class="p">Dark Mode</p>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="input">
        <img src="./search.svg" alt="" />
        <input class="inputt" placeholder="Search for a country…" type="text" />
      </div>
    </div>

    <main>
      <div class="container">
        <div class="main-parent">
          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg.png" alt="" />
            <h1 class="h1">Germany</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (3).png" alt="" />
            <h1 class="h1">United States of America</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (2).png" alt="" />
            <h1 class="h1">Brazil</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (4).png" alt="" />
            <h1 class="h1">Iceland</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (5).png" alt="" />
            <h1 class="h1">Afghanistan</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (6).png" alt="" />
            <h1 class="h1">Åland Islands</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (7).png" alt="" />
            <h1 class="h1">Albania</h1>
          </div>

          <div class="card">
            <img src="./1280px-Flag_of_Germany.svg (8).png" alt="" />
            <h1 class="h1">Algeria</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
